<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>租房信息</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css" >
    <link rel="stylesheet" href="css/bootstrap/bootstrap-table.css" >
    <link rel="stylesheet" href="css/bootstrap/bootstrap-select.min.css">

    <script src="js/jquery/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.js" ></script>
    <script src="js/bootstrap/bootstrap-table.js" ></script>
    <script src="js/bootstrap/bootstrap-select.min.js" ></script>
</head>
<body>
    <table id="table" class="table table-hover"></table>

    <div id="toolbar" class="btn-group pull-right" style="margin-right: 20px;">
        <select name="type" id="type" class="selectpicker" data-width="fit" style="">
            <option value="0">符合</option>
            <option value="1">备选</option>
            <option value="2">收藏</option>
            <option value="">所有</option>
        </select>
        <select name="status" id="status" class="selectpicker" data-width="fit" style="">
            <option value="1">正常</option>
            <option value="0">删除</option>
        </select>
        <button id="btn_collection" type="button" class="btn btn-light" style="border-radius: 0">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>收藏
        </button>
        <button id="btn_delete" type="button" class="btn btn-light" style="">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
